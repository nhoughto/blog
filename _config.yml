remote_theme: pages-themes/primer@v0.6.0
plugins:
- jekyll-remote-theme
sass:
  style: :compressed
  
baseurl: /blog
permalink: pretty
prose:
  rooturl: '_posts'
  siteurl: 'http://nhoughto.github.io/blog/'
  relativeLinks: 'http://nhoughto.github.io/blog/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
